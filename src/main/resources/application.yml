#db config
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      javax:
        persistence:
          validation:
            mode: none
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/crypto-price-tracking
    username: <YOUR_USERNAME>
    password: <YOUR_PASSWORD>

#jwt config
jwt-key: <YOUR_KEY>
expire-time: 3 #hour